
<div class="col-lg-4 mx-auto">
  <div class="card">
    <div class="card-header">
      Nuevo Ingreso/Egreso
    </div>
    <div class="card-body">
      <form (submit)="addBudget(description, amount, egress)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Descripcion de Ingreso/Egreso" required #description>
        </div>
        <div class="form-group">
          <div class="input-group mt-3 mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <input type="text" class="form-control" aria-label="Monto en Pesos con dos decimales" required #amount>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Ingreso
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" #egress>
            <label class="form-check-label" for="flexRadioDefault2" >
              Egreso
            </label>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">Agregar</button>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
